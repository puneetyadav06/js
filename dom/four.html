<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code with puneet</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>javascript</li>

    <ul class="languagetwo">

    <ol class="orderlist">

</body>
<script>
    function addlanguage(langname){ //normal approch
        const li=document.createElement('li');
        li.innerHTML=`${langname}`
        document.querySelector(".language").appendChild(li)
    };
    addlanguage("python")
    addlanguage("node.js")
    addlanguage("react.js")
    addlanguage("android")

    function addlanguageone(languageone){ //company approach
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(languageone));
        document.querySelector('.orderlist').appendChild(li)
    };
  addlanguageone("css")
  addlanguageone("xml")

  function addlanguagetwo(languagetwo){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(languagetwo));
        document.querySelector('.orderlisttwo').appendChild(li)
    };
  addlanguagetwo("c++")
  addlanguagetwo("java")

  function addlanguagefour(lanuagethree){
    const li=document.createElement('li');
    li.appendChild(document.createTextNode(lanuagethree));
    document.querySelector('.languagetwo').appendChild(li);
  }
  addlanguagefour("dip")
